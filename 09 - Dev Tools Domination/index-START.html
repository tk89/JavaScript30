<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    } //takes first paragraph on screen makes it green and ups size

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am a %s string', 'happy');

    //es6 interpolation
    const state = 'bored';
    console.log(`Hello I am a ${state} string`);

    // Styled
    console.log('%c I am a great writer', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue');


    // warning!
    console.warn('oh no!');

    // Error :|
    console.error('Crap');
    // Info
    console.info('A flock of crows is known as a murder.');
    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('here'),'that is wrong')
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p); //drop down gives all properties and methods that live
    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    }) //displays data as a group

    // counting

    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing to see how long something takes
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // takes an array and assuming they have the same properties it displays it in a table.
    console.table(dogs);


  </script>
</body>
</html>
